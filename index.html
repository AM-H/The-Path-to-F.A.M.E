    <canvas id="gameWorld" width="1024" height="768" style="background: white; border: 1px solid black" tabindex="0" autofocus></canvas>

    </div>

    <div id="helpButtonContainer">
        <button id="helpButton">?</button>
    </div>

    <script>
        // Initialize help button functionality
        document.addEventListener('DOMContentLoaded', function() {
            const helpButton = document.getElementById('helpButton');
            const gameCanvas = document.getElementById('gameWorld');
            
            if (helpButton && gameCanvas) {
                helpButton.addEventListener('click', function() {
                    // Access gameEngine directly through the window object
                    if (window.gameEngine) {
                        window.gameEngine.showControls = !window.gameEngine.showControls;
                        window.gameEngine.isPaused = window.gameEngine.showControls;
                        console.log("Controls:", window.gameEngine.showControls ? "SHOWN" : "HIDDEN");
                        
                        // Return focus to the canvas so keyboard events will work
                        gameCanvas.focus();
                    }
                });
            }
            
            // Add a global keyboard event listener for H key
            document.addEventListener('keydown', function(e) {
                if (e.code === "KeyH" && window.gameEngine) {
                    window.gameEngine.showControls = !window.gameEngine.showControls;
                    window.gameEngine.isPaused = window.gameEngine.showControls;
                    console.log("H key pressed globally");
                }
            });
        });
    </script>
